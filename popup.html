<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ポップアップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/popup.css" />
    <script src="scripts/popup.js" defer></script>
  </head>
  <body>
    <div class="flex-row">
      <input id="repeat" class="toggle toggle-round" type="checkbox" />
      <label for="repeat"></label>
      <div class="toggle-label">繰り返し投稿を抑制する</div>
    </div>
    <div class="flex-row sub-section">
      閾値：<input
        id="repeat-threshold"
        type="number"
        value="5"
        min="1"
        max="10"
      />より多い
    </div>
    <div class="flex-row">
      <input id="promotion" class="toggle toggle-round" type="checkbox" />
      <label for="promotion"></label>
      <div class="toggle-label">プロモーションを抑制する</div>
    </div>
    <div class="flex-row">
      <input id="emoji" class="toggle toggle-round" type="checkbox" />
      <label for="emoji"></label>
      <div class="toggle-label">絵文字のみを抑制する</div>
    </div>
    <div class="flex-row">
      <input id="duplicate" class="toggle toggle-round" type="checkbox" />
      <label for="duplicate"></label>
      <div class="toggle-label">同内容の投稿を抑制する</div>
    </div>
    <div class="flex-row">
      <input id="verified" class="toggle toggle-round" type="checkbox" />
      <label for="verified"></label>
      <div class="toggle-label">認証済みアカウントを抑制する(Dev)</div>
    </div>
  </body>
</html>
